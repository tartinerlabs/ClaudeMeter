name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.9.1)'
        required: true
      release_notes:
        description: 'Release notes (markdown)'
        required: true
      prerelease:
        description: 'Mark as pre-release'
        type: boolean
        default: true

concurrency:
  group: release
  cancel-in-progress: false

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || { echo "Invalid version format"; exit 1; }
          if git tag -l "v$VERSION" | grep -q .; then
            echo "Tag v$VERSION already exists"
            exit 1
          fi

      - name: Bump version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          BUILD=$(($(grep CURRENT_PROJECT_VERSION Config/Version.xcconfig | cut -d= -f2 | tr -d ' ') + 1))
          sed -i '' "s/^MARKETING_VERSION = .*/MARKETING_VERSION = $VERSION/" Config/Version.xcconfig
          sed -i '' "s/^CURRENT_PROJECT_VERSION = .*/CURRENT_PROJECT_VERSION = $BUILD/" Config/Version.xcconfig

      - name: Commit and tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Config/Version.xcconfig
          git commit -m "Bump version to $VERSION"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
          NOTES: ${{ inputs.release_notes }}
          PRERELEASE: ${{ inputs.prerelease }}
        run: |
          NOTES_FILE=$(mktemp)
          echo "$NOTES" > "$NOTES_FILE"
          FLAGS=""
          [[ "$PRERELEASE" == "true" ]] && FLAGS="--prerelease"
          gh release create "v$VERSION" --title "ClaudeMeter $VERSION" \
            --notes-file "$NOTES_FILE" $FLAGS
