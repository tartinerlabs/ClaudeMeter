name: Create Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Version (e.g., 0.9.1)'
        required: true
      release_notes:
        description: 'Release notes (markdown)'
        required: true

jobs:
  release:
    runs-on: macos-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4

      - name: Validate version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          [[ "$VERSION" =~ ^[0-9]+\.[0-9]+\.[0-9]+$ ]] || { echo "Invalid version format"; exit 1; }
          git fetch --tags
          git tag -l "v$VERSION" | grep -q . && { echo "Tag v$VERSION already exists"; exit 1; } || true

      - name: Bump version
        env:
          VERSION: ${{ inputs.version }}
        run: |
          BUILD=$(($(grep CURRENT_PROJECT_VERSION Config/Version.xcconfig | cut -d= -f2 | tr -d ' ') + 1))
          cat > Config/Version.xcconfig << EOF
          // Version.xcconfig
          // Single source of truth for app versioning

          MARKETING_VERSION = $VERSION
          CURRENT_PROJECT_VERSION = $BUILD
          EOF

      - name: Commit and tag
        env:
          VERSION: ${{ inputs.version }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add Config/Version.xcconfig
          git commit -m "Bump version to $VERSION"
          git tag "v$VERSION"
          git push origin main --tags

      - name: Create release
        env:
          GH_TOKEN: ${{ github.token }}
          VERSION: ${{ inputs.version }}
          NOTES: ${{ inputs.release_notes }}
        run: |
          echo "$NOTES" > /tmp/notes.md
          gh release create "v$VERSION" --title "ClaudeMeter $VERSION" \
            --notes-file /tmp/notes.md --prerelease
